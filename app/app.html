<!doctype html>
<html>
<head>
    <title>Ceelo</title>
    <link href="/bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/app.css" rel="stylesheet" type="text/css" />
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/firebase/firebase.js" type="text/javascript"></script>
    <script src="/bower_components/angularfire/dist/angularfire.min.js" type="text/javascript"></script>
    <script src="/app/scripts/app.js"></script>
    <script src="/app/scripts/services/roll.js"></script>
    <script src="/app/scripts/controllers/log.js"></script>
    <script src="/app/scripts/controllers/roll.js"></script>
</head>
<body ng-app="app">
    <section ng-controller="RollController">
        <a class="btn btn-primary" href="#" ng-click="roll()"><i class="fa fa-random"></i>Roll</a>
        {{ user }}
    </section>
    <section ng-controller="LogController">
        <ul class="list-unstyled rolls">
            <li ng-repeat="roll in rolls">
                {{ roll[0] }} {{ roll[1] }} {{ roll[2] }}
            </li>
        </ul>
    </section>
</body>
</html>
